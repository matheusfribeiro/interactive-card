<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="cards">

      <div class="card front">
        <img src="images/card-logo.svg" alt="">
        <h2 id="cardnumber">1234 5678 9123</h2>
        <div>
          <span id="cardholder">Jane Appleseed</span>
          <div>
            <span id="cardmonth">09</span>/<span id="cardyear">02</span>
          </div>
        </div>

      </div>
      <div class="card back" back>
        <span id="cardcvc">000</span>
      </div>

    </div>

    <div class="forms">
      <form id="cardForm" action="" method="put">
        <div class="input-control">
          <label for="">CARDHOLDER NAME</label>
          <input name="cardholderName" id="cardholderinput" placeholder="e.g. Jane Appleseed" type="text">
          <span class="error">Can't be blank</span>
          
        </div>
        
        <div class="input-control">
          <label for="">CARD NUMBER</label>
          <input name="cardNumber" maxlength="16" id="cardnumberinput" placeholder="e.g. 1234 5678 9123 0000" >
          <span class="error">Wrong format, only numbers!</span>
        </div>

        <div class="input-control">
          <div class="labels">
            <label for="">EXP. DATE (MM/YY)</label>
            <label for="">CVC</label>
          </div>
          
          <div class="inputs">
            <input name="cardmonth" maxlength="2" id="cardmonthinput" placeholder="MM" >
            <input name="cardyear" maxlength="2" id="cardyearinput" placeholder="YY" >
            <input name="cardcvc" maxlength="3" id="cardcvcinput" placeholder="e.g 123" >
          </div>
          <span class="error">Can't be blank</span>
        </div>

        <button id="formButton" type="submit">CONFIRM</button>
        
      </form>
    </div>

    <div class="confirmedState">
      

      <img src="images/icon-complete.svg" alt="">
      <h2>THANK YOU!</h2>
      <h5>We've added your card details</h5>
      <button id="continueButton">Continue</button>


    </div>

   
    
  </section>
  
  
  <script src="script.js"></script>
</body>
</html>
