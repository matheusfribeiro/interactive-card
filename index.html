<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="cards">

      <div class="card front">
        <img src="images/bg-card-front.png" alt="">
      </div>
      <div class="card back">
        <img src="images/bg-card-back.png" alt="">
      </div>

    </div>

    <div class="form">
      <form action="" method="get">
        <div>
          <label for="">Cardholder Name</label>
          <input placeholder="e.g. Jane Appleseed" type="text">
        </div>
        
        <div>
          <label for="">Card Number</label>
          <input placeholder="e.g. 1234 5678 9123 0000" type="text">
        </div>

        <div>
          <label for="">EXP. DATE (MM/YY)</label>
          <input placeholder="MM" type="text"><input placeholder="YY" type="text"><input placeholder="e.g 123" type="text">
        </div>

        <button>CONFIRM</button>
        
      </form>
    </div>

   
    
  </section>
  
  
  
</body>
</html>
