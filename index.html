<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  
  <title>Frontend Mentor | Interactive card details form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <section>
    <div class="cards">

      <div class="card front">
        <span id="cardnumber">1234 5678 9123</span>
        <div>
          <span>Jane Appleseed</span>
          <span>09/02</span>
        </div>

      </div>
      <div class="card back" back>
        <span>000</span>
      </div>

    </div>

    <div class="forms">
      <form action="" method="get">
        <div class="input-control">
          <label for="">CARDHOLDER NAME</label>
          <input placeholder="e.g. Jane Appleseed" type="text">
          
        </div>
        <br>
        <div class="input-control">
          <label for="">CARD NUMBER</label>
          <input placeholder="e.g. 1234 5678 9123 0000" type="number">
          <span class="error">Wrong format, numbers only</span>
        </div>

        <div class="input-control">
          <div class="labels">
            <label for="">EXP. DATE (MM/YY)</label>
            <label for="">CVC</label>
          </div>
          
          <div class="inputs">
            <input placeholder="MM" type="text">
            <input placeholder="YY" type="text">
            <input placeholder="e.g 123" type="text">
          </div>
          <span class="error">Can't be blank</span>
        </div>

        <button>CONFIRM</button>
        
      </form>
    </div>

   
    
  </section>
  
  
  
</body>
</html>
